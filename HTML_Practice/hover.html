<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Hover
        </title>
        <style>
            button{
                width:200px;
                height:50px;
                background-color:rgb(154, 235, 33);
                font-family: Arial;

            }
            button:hover{
                background-color: red;
                font-family: Impact;
            }
        </style>
    </head>
    <body>
        <button>Click Me!</button>
    </body>
</html>
