<!DOCTYPE html>
<html>
    <head>
        <title>
            Lists
        </title>
    </head>
    <body>
        <h1>
            An unordered List:
        </h1>
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
        </ul>
        <h1>
            An Ordered List:
        </h1>
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>
